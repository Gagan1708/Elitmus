<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elitmus - Website</title>
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/dead-end.css">
</head>
<body>
    <h1 class="m-12 text-2xl bg-blue-400 p-6">Level1 - Stage 2</h1>
    <div class="m-4 lg:mx-36">
        <p id="q1" class="p-4 bg-slate-300 font-bold"></p>
        <div><p id="q1o1" class="m-2 rounded-full bg-slate-100 p-4 hover:shadow-2xl"></p></div>
        <div><p id="q1o2" class="m-2 rounded-full bg-slate-100 p-4 hover:shadow-2xl"></p></div>
        <div><p id="q1o3" class="m-2 rounded-full bg-slate-100 p-4 hover:shadow-2xl"></p></div>
    </div>

    <div class="m-4 lg:mx-36">
        <p id="q2" class="p-4 bg-slate-300 font-bold"></p>
        <div><p id="q2o1" class="m-2 rounded-full bg-slate-100 p-4 hover:shadow-2xl"></p></div>
        <div><p id="q2o2" class="m-2 rounded-full bg-slate-100 p-4 hover:shadow-2xl"></p></div>
        <div><p id="q2o3" class="m-2 rounded-full bg-slate-100 p-4 hover:shadow-2xl"></p></div>
    </div>

    <div class="m-4 lg:mx-36">
        <p id="q3" class="p-4 bg-slate-300 font-bold"></p>
        <div><p id="q3o1" class="m-2 rounded-full bg-slate-100 p-4 hover:shadow-2xl"></p></div>
        <div><p id="q3o2" class="m-2 rounded-full bg-slate-100 p-4 hover:shadow-2xl"></p></div>
        <div><p id="q3o3" class="m-2 rounded-full bg-slate-100 p-4 hover:shadow-2xl"></p></div>
    </div>

    <div class="m-6">
        <button class="bg-slate-400 p-4 rounded-full font-bold hover:bg-blue-400 hover:shadow-2xl" id="submit">
            Go Forward
        </button>
    </div>

    <div class="container">
        <div class="popup" id="popup">
            <img src="/src/wrong.png" alt="">
            <h2>Oops...!</h2>
            <p>You have reached a dead-end - restart the game</p>
            <button id="winButton" onclick="window.location.replace('/src/home.html')">Go Back to Home</button>
        </div>
    </div>

    <script src="level1_2.js"></script>
</body>
</html>
